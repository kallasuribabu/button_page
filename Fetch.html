<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Alert</title>
</head>
<body>

    <h1>Service Alert Example</h1>
    <button id="fetchServiceButton">Fetch Service Data</button>

    <script>
        function fetchServiceData() {
            // Simulated service data (replace with actual fetch if needed)
            const serviceData = {
                status: "success",
                message: "Service completed successfully!",
                data: {
                    id: 123,
                    name: "SOP Process",
                    timestamp: new Date().toISOString()
                }
            };

            // Check if the service call was successful
            if (serviceData.status === "success") {
                // Create the alert message
                const alertMessage = `ID: ${serviceData.data.id}\n` +
                                     `Name: ${serviceData.data.name}\n` +
                                     `Timestamp: ${serviceData.data.timestamp}`;
                // Show the alert with service data
                alert(alertMessage);
            } else {
                alert("Error fetching service data.");
            }
        }

        // Event listener for the button
        document.getElementById("fetchServiceButton").addEventListener("click", fetchServiceData);
    </script>

</body>
</html>
